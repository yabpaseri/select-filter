<!doctype html>
<html>
	<style></style>
	<body>
		<div>
			<p>SELECT</p>
			<select style="width: 200px; font-size: 1.1rem">
				<option>apple</option>
				<option>banana</option>
				<option>pineapple</option>
				<option>peach</option>
				<option>grape</option>
			</select>
		</div>
		<div>
			<p>SELECT(optgroup)</p>
			<select style="width: 200px; font-size: 1.1rem">
				<optgroup label="fruit">
					<option>apple</option>
					<option>banana</option>
					<option>pineapple</option>
					<option>peach</option>
					<option>grape</option>
				</optgroup>
				<optgroup label="drink">
					<option>apple tea</option>
					<option>banana milkshake</option>
					<option>coffee</option>
				</optgroup>
			</select>
		</div>
	</body>
</html>
